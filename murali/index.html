                    <br>
                    <div>

                        <input type="text" placeholder="Enter your state" class="" id="fname" name="state" required

                    </div>
                    <br>
                    <div>
                        <label for="">ADDERS:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>

</body>
