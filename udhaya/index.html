<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<style>
    .error-message{
        color:red;
    }
</style>

<body>
    <div class="container">
        <form method="post" action="#" name="myform" id="myform" autocomplete="on">
            <fieldset>
                <div class="container">
                    <div class="h1 text-center mt-5 ">BIO DATA</div>
                </div>
                <lable for="">First Name :</lable>
                <input type="text" placeholder="First Name" class="" id="fname" name="fname">
                <span class="error-message" id="error"></span>
                <br>
                <br>
                <lable for="">Last Name :</lable>
                <input type="text" placeholder="Last Name" class="" id="lname" name="lname">
                <span class="error-message" id="error1"></span>
                <br>
                <br>
                <lable for="">Age :</lable>
                <input type="number" placeholder="enter your age" class="" id="age" name="number">
                <span class="error-message" id="error2"></span>
                <br>
                <br>
                <lable for=""> date of Birth :</lable>
                <input type="date" placeholder="enter your dob" class="" id="dob" name="dob" onchange="callage()">
                <span class="error-message" id="error3"></span>
                <br>
                <br>
                <lable for="">E-mail id :</lable>
                <input type="email" placeholder="enter your email-id" class="" id="email" name="email">
                <span class="error-message" id="error4"></span>
                <br>
                <br>
                <lable for="">Qualification :</lable>
                <input type="text" placeholder="enter your qualification" class="" id="qualify" name="qualify">
                <span class="error-message" id="error5"></span>
                <br>
                <br>
                <lable fot="">Mobile number :</lable>
                <input type="number" placeholder="enter your mobile number" class="" id="mobile" name="mobile">
                <span class="error-message" id="error6"></span>
                <br>
                <br>
                <lable for="">Date of Joining :</lable>
                <input type="date" placeholder="enter your joining date" class="" id="doj" name="doj">
                <span class="error-message" id="error7"></span>
                <br>
                <br>
                <input type="submit" value="submit" id="submit" name="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
<script>    
    document.getElementById('myform').addEventListener("submit", function(event){
        event.preventDefault();
        var isValid = true;
        var fname = document.getElementById('fname').value;
       
        if(fname==""){
            document.getElementById('error').innerHTML="please enter Firstname";
            isValid=false;
        }else{
            document.getElementById('error').innerHTML="";
        }
        var lname = document.getElementById('lname').value;
        if(lname==""){
            document.getElementById('error1').innerHTML="please enter Last name";
            isValid=false;
        }else{
            document.getElementById('error1').innerHTML="";
        }
        var age = document.getElementById('age').value;
        if(age==""){
            document.getElementById('error2').innerHTML="please enter your age";
            isValid=false;
        }else{
            document.getElementById('error2').innerHTML="";
        }
        var dob = document.getElementById('dob').value;
        if(dob==""){
            document.getElementById('error3').innerHTML="please enter your date of birth";
            isValid=false;
        }else{
            document.getElementById('error3').innerHTML="";
        }
        var email = document.getElementById('email').value;
        if(email==""){
            document.getElementById('error4').innerHTML="please enter your email-id";
            isValid=false;
        }else{
            document.getElementById('error4').innerHTML="";
        }
        var qualify = document.getElementById('qualify').value;
        if(qualify==""){
            document.getElementById('error5').innerHTML="please enter your qualification";
            isValid=false;
        }else{
            document.getElementById('error5').innerHTML="";
        }
        var qualify = document.getElementById('mobile').value;
        if(mobile==""){
            document.getElementById('error6').innerHTML="please enter your mobile number";
            isValid=false;
        }else{
            document.getElementById('error6').innerHTML="";
        }
        var doj = document.getElementById('doj').value;
        if(doj==""){
            document.getElementById('error7').innerHTML="please enter your Date of Joining";
            isValid=false;
        }else{
            document.getElementById('error7').innerHTML="";
        }
        if(isValid){
            event.target.submit();
        }
    });
    function callage(){
        var dob=document.getElementById('dob').value;
        var ages = document.getElementById('age');
       var cdob=new Date(dob);
       var cdate =new Date();
       var age =cdate.getFullYear() - cdob.getFullYear();
       ages.value=age;        
    }
</script>
