<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-4">
        <div class="p-2 mb-3 fs-2">Bio Data</div>
        <form action="">
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lanme" placeholder="Enter Last Name">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="bob">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mob" name="mob" placeholder="Enter Mobile Number">
            </div>
            <div class="col-md-6 mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter password">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="con-pass" name="con-pass" placeholder="Enter password">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="qual" name="qual" placeholder="Enter Qualification">
            </div>
            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Date Of Joining</label>
                <input type="date" class="form-control" id="jdate" name="jdate" placeholder="Enter Join Date">
            </div>
            <button type="submit" class="btn btn-primary" id="submit" name="submit-btn"
                onclick="validation()">Submit</button>
        </form>
    </div>
</body>
<script>
    function validation() {
        var fname = document.getElementById('fname').value;
        var flength = fname.length;
        if (fname != "") {
            alert("blank name are not allowed")
        } else if (fname.length < 5 || flength > 10) {
            alert("first name should must be 5 characters")
        } else {
            alert("err")
        }

    }
</script>

</html>
